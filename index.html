<div class="container text-center my-5">
    <h1>TIC TAC TOE: The Remake</h1>
    <h3 id="turn-indicator">X's Turn</h3>
    <div class="board">
        <div class="row">
            <div id="1" class="tile" ></div>
            <div id="2" class="tile" ></div>
            <div id="3" class="tile" ></div>
        </div>
        <div class="row">
            <div id="4" class="tile" ></div>
            <div id="5" class="tile" ></div>
            <div id="6" class="tile" ></div>
        </div>
        <div class="row">
            <div id="7" class="tile" ></div>
            <div id="8" class="tile" ></div>
            <div id="9" class="tile" ></div>
        </div>
    </div>
    <button id="resetButton" type="button" class="btn btn-primary">Reset Game</button>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Tic-Tac-Toe: The Remake</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">
            <!--NOTE - fix modal -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="button close" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
