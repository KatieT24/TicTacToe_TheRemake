<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="container text-center my-5">
    <h1>TIC TAC TOE: The Remake</h1>
    <div class="board">
        <div class="row">
            <div id="1" class="tile" ></div>
            <div id="2" class="tile" ></div>
            <div id="3" class="tile" ></div>
        </div>
        <div class="row">
            <div id="4" class="tile" ></div>
            <div id="5" class="tile" ></div>
            <div id="6" class="tile" ></div>
        </div>
        <div class="row">
            <div id="7" class="tile" ></div>
            <div id="8" class="tile" ></div>
            <div id="9" class="tile" ></div>
        </div>
    </div>
    <button id="resetButton" type="button" class="btn btn-primary">Reset Game</button>

<!-- Modal Structure that I needed to finish for the project -->

    <!-- Modal Structure -->
    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Game Result</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Results will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
   
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
